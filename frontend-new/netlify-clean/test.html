<!DOCTYPE html>
<html>
<head>
    <title>Test Examples</title>
</head>
<body>
    <h1>Test de Ejemplos</h1>
    <div id="result">Cargando...</div>
    
    <script>
        console.log('ğŸš€ Iniciando test...');
        
        fetch('http://localhost:5000/api/examples')
            .then(response => {
                console.log('ğŸ“¡ Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('ğŸ“¦ Data received:', data);
                const examples = data.data || data;
                console.log('ğŸ“‹ Examples array:', examples);
                console.log('ğŸ“Š Examples length:', examples.length);
                
                document.getElementById('result').innerHTML = `
                    <h2>âœ… Success!</h2>
                    <p>Found ${examples.length} examples</p>
                    <h3>First example:</h3>
                    <pre>${JSON.stringify(examples[0], null, 2)}</pre>
                `;
            })
            .catch(error => {
                console.error('âŒ Error:', error);
                document.getElementById('result').innerHTML = `
                    <h2>âŒ Error</h2>
                    <p>${error.message}</p>
                `;
            });
    </script>
</body>
</html>
