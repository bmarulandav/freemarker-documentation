<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 Test Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        iframe { width: 100%; height: 400px; border: 1px solid #ddd; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Test de Carga Simple</h1>
        
        <button class="button" onclick="testHomePage()">🏠 Test Página Principal</button>
        <button class="button" onclick="testWithRefresh()">🔄 Test con Refresh</button>
        <button class="button" onclick="openConsole()">🔍 Abrir Consola</button>
        
        <div id="result"></div>
        <iframe id="testFrame" style="display: none;"></iframe>
    </div>

    <script>
        function testHomePage() {
            const result = document.getElementById('result');
            const frame = document.getElementById('testFrame');
            
            result.innerHTML = '<div class="result">🔄 Cargando página principal...</div>';
            
            frame.style.display = 'block';
            frame.src = 'http://localhost:3000/';
            
            frame.onload = () => {
                setTimeout(() => {
                    try {
                        const frameDoc = frame.contentDocument || frame.contentWindow.document;
                        const appElement = frameDoc.getElementById('app');
                        
                        if (appElement) {
                            const hasContent = appElement.innerHTML.trim().length > 100;
                            const hasContainer = appElement.innerHTML.includes('container');
                            
                            result.innerHTML = `
                                <div class="result ${hasContent ? 'success' : 'error'}">
                                    ${hasContent ? '✅' : '❌'} Elemento #app: ${appElement ? 'Encontrado' : 'No encontrado'}<br>
                                    ${hasContainer ? '✅' : '❌'} Contenido: ${hasContent ? 'Cargado' : 'Vacío'}<br>
                                    📏 Tamaño HTML: ${appElement.innerHTML.length} caracteres
                                </div>
                            `;
                        } else {
                            result.innerHTML = '<div class="result error">❌ Elemento #app no encontrado</div>';
                        }
                    } catch (error) {
                        result.innerHTML = `<div class="result error">❌ Error: ${error.message}</div>`;
                    }
                }, 2000);
            };
        }
        
        function testWithRefresh() {
            const result = document.getElementById('result');
            result.innerHTML = '<div class="result">🔄 Refrescando y probando...</div>';
            
            // Forzar refresh del iframe
            const frame = document.getElementById('testFrame');
            frame.src = 'about:blank';
            
            setTimeout(() => {
                testHomePage();
            }, 1000);
        }
        
        function openConsole() {
            window.open('http://localhost:3000/', '_blank');
            document.getElementById('result').innerHTML = '<div class="result">🔍 Nueva ventana abierta. Revisa la consola del navegador.</div>';
        }
    </script>
</body>
</html>
