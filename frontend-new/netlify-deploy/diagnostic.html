<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ” DiagnÃ³stico Inicial</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .diagnostic { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="diagnostic">
        <h1>ğŸ” DiagnÃ³stico de InicializaciÃ³n</h1>
        <div id="results"></div>
        <button onclick="runDiagnostic()" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">ğŸš€ Ejecutar DiagnÃ³stico</button>
    </div>

    <script>
        async function runDiagnostic() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="test info">ğŸ”„ Ejecutando diagnÃ³stico...</div>';
            
            const tests = [];
            
            // Test 1: Verificar carga de la pÃ¡gina principal
            try {
                const response = await fetch('http://localhost:3000/');
                const html = await response.text();
                
                const hasApp = html.includes('<div id="app">');
                const hasScript = html.includes('app.js');
                const hasStyles = html.includes('styles.css');
                
                tests.push({
                    name: 'ğŸ“„ Estructura HTML',
                    status: hasApp && hasScript && hasStyles ? 'success' : 'error',
                    details: `
                        â€¢ Elemento #app: ${hasApp ? 'âœ…' : 'âŒ'}
                        â€¢ Script app.js: ${hasScript ? 'âœ…' : 'âŒ'}
                        â€¢ Estilos CSS: ${hasStyles ? 'âœ…' : 'âŒ'}
                    `
                });
                
                tests.push({
                    name: 'ğŸ“‹ Contenido HTML',
                    status: 'info',
                    details: `<pre>${html.substring(0, 500)}...</pre>`
                });
                
            } catch (error) {
                tests.push({
                    name: 'ğŸ“„ Estructura HTML',
                    status: 'error',
                    details: `Error: ${error.message}`
                });
            }
            
            // Test 2: Verificar archivo app.js
            try {
                const response = await fetch('http://localhost:3000/app.js');
                const jsContent = await response.text();
                
                const hasRouter = jsContent.includes('FreeMarkerRouter');
                const hasApp = jsContent.includes('FreeMarkerApp');
                const hasInit = jsContent.includes('DOMContentLoaded');
                
                tests.push({
                    name: 'ğŸ“œ JavaScript',
                    status: hasRouter && hasApp && hasInit ? 'success' : 'warning',
                    details: `
                        â€¢ Clase Router: ${hasRouter ? 'âœ…' : 'âŒ'}
                        â€¢ Clase App: ${hasApp ? 'âœ…' : 'âŒ'}
                        â€¢ InicializaciÃ³n: ${hasInit ? 'âœ…' : 'âŒ'}
                        â€¢ TamaÃ±o: ${(jsContent.length / 1024).toFixed(1)}KB
                    `
                });
                
            } catch (error) {
                tests.push({
                    name: 'ğŸ“œ JavaScript',
                    status: 'error',
                    details: `Error cargando app.js: ${error.message}`
                });
            }
            
            // Test 3: Verificar estilos
            try {
                const response = await fetch('http://localhost:3000/styles.css');
                const cssContent = await response.text();
                
                const hasNavbar = cssContent.includes('.navbar');
                const hasContainer = cssContent.includes('.container');
                
                tests.push({
                    name: 'ğŸ¨ Estilos CSS',
                    status: hasNavbar && hasContainer ? 'success' : 'warning',
                    details: `
                        â€¢ Navbar: ${hasNavbar ? 'âœ…' : 'âŒ'}
                        â€¢ Container: ${hasContainer ? 'âœ…' : 'âŒ'}
                        â€¢ TamaÃ±o: ${(cssContent.length / 1024).toFixed(1)}KB
                    `
                });
                
            } catch (error) {
                tests.push({
                    name: 'ğŸ¨ Estilos CSS',
                    status: 'error',
                    details: `Error cargando styles.css: ${error.message}`
                });
            }
            
            // Test 4: Verificar backend
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                
                tests.push({
                    name: 'ğŸ”§ Backend API',
                    status: data.status === 'OK' ? 'success' : 'warning',
                    details: `
                        â€¢ Estado: ${data.status}
                        â€¢ Mensaje: ${data.message}
                    `
                });
                
            } catch (error) {
                tests.push({
                    name: 'ğŸ”§ Backend API',
                    status: 'error',
                    details: `Error conectando con backend: ${error.message}`
                });
            }
            
            // Renderizar resultados
            results.innerHTML = tests.map(test => `
                <div class="test ${test.status}">
                    <h3>${test.name}</h3>
                    <div>${test.details}</div>
                </div>
            `).join('');
        }
        
        // Ejecutar automÃ¡ticamente
        window.addEventListener('load', () => {
            setTimeout(runDiagnostic, 1000);
        });
    </script>
</body>
</html>
