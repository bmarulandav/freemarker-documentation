<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeMarker Docs - Documentación Completa</title>
    <link rel="stylesheet" href="/styles.css">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Documentación completa y ejemplos prácticos de FreeMarker para Liferay DXP. Aprende sintaxis, variables, directivas y más con 8 ejemplos.">
    <meta name="keywords" content="FreeMarker, Liferay, DXP, templates, documentación, ejemplos, sintaxis">
    <meta name="author" content="FreeMarker Docs">
    
    <!-- Open Graph -->
    <meta property="og:title" content="FreeMarker Docs - Documentación Completa">
    <meta property="og:description" content="Documentación completa y ejemplos prácticos de FreeMarker para Liferay DXP">
    <meta property="og:type" content="website">
    
    <!-- Cargar configuración antes que la aplicación -->
    <script src="/config.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚀</text></svg>">
</head>
<body>
    <!-- La navegación se inyecta aquí por JavaScript -->
    
    <!-- Contenido principal -->
    <div id="app">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-family: Arial, sans-serif;">
            <div style="text-align: center;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">🚀</div>
                <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">FreeMarker Docs</div>
                <div style="font-size: 1rem; opacity: 0.8;">Cargando aplicación...</div>
                <div style="margin-top: 1rem;">
                    <div style="width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                </div>
            </div>
        </div>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </div>

    <!-- Scripts -->
    <script src="/app.js"></script>
</body>
</html>
